<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление товарами - INEFFABLE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/products.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">INEFFABLE</div>
            <ul class="nav-menu">
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="products.html" class="active">Управление</a></li>
                <li><a href="about.html">О нас</a></li>
            </ul>
        </div>
    </nav>

    <main class="admin-container">
        <div class="sidebar">
            <button class="add-product-btn">
                <i class="fas fa-plus"></i>
                Добавить товар
            </button>
            
            <div class="category-filter">
                <h3>Фильтр по категории</h3>
                <select id="categoryFilter">
                    <option value="all">Все товары</option>
                    <option value="basketball">Баскетбол</option>
                    <option value="football">Футбол</option>
                    <option value="volleyball">Волейбол</option>
                    <option value="clothing">Одежда</option>
                    <option value="accessories">Аксессуары</option>
                </select>
            </div>

            <div class="quick-stats">
                <div class="stat-card">
                    <h4>Всего товаров</h4>
                    <span class="stat-number">124</span>
                </div>
                <div class="stat-card">
                    <h4>Активных</h4>
                    <span class="stat-number">98</span>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="search-bar">
                <input type="text" placeholder="Поиск товара по названию или артикулу...">
                <i class="fas fa-search"></i>
            </div>

            <div class="products-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Изображение</th>
                            <th>Название</th>
                            <th>Категория</th>
                            <th>Цена</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#1001</td>
                            <td><img src="images/products/ball1.jpg" alt="Товар"></td>
                            <td>Wilson NBA</td>
                            <td>Баскетбол</td>
                            <td>499 000 сум</td>
                            <td><span class="status active">Активен</span></td>
                            <td>
                                <button class="action-btn edit"><i class="fas fa-edit"></i></button>
                                <button class="action-btn delete"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Модальное окно добавления/редактирования товара -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Добавить товар</h2>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <form class="product-form">
                <div class="form-group">
                    <label>Название товара</label>
                    <input type="text" name="title" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Категория</label>
                        <select name="category" required>
                            <option value="">Выберите категорию</option>
                            <option value="basketball">Баскетбол</option>
                            <option value="football">Футбол</option>
                            <option value="volleyball">Волейбол</option>
                            <option value="clothing">Одежда</option>
                            <option value="accessories">Аксессуары</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Подкатегория</label>
                        <select name="subcategory" required>
                            <option value="">Сначала выберите категорию</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Цена</label>
                        <input type="number" name="price" required>
                    </div>
                    <div class="form-group">
                        <label>Старая цена (если есть скидка)</label>
                        <input type="number" name="oldPrice">
                    </div>
                </div>

                <div class="form-group">
                    <label>Описание</label>
                    <textarea name="description" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label>Изображения товара</label>
                    <div class="image-upload">
                        <input type="file" multiple accept="image/*">
                        <div class="upload-placeholder">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Перетащите изображения сюда или кликните для выбора</span>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-btn">Отмена</button>
                    <button type="submit" class="save-btn">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/products.js"></script>
</body>
</html>
